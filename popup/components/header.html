<header class="header">
    <div class="logo-section">
        <div class="logo-animation" aria-label="Woo Scraper Logo">
            <span class="material-icons primary">shopping_cart</span>
            <span class="material-icons secondary">sync</span>
        </div>
        <h1>Woo Scraper</h1>
    </div>
    <div class="controls">
        <button id="startButton" class="btn primary-btn">
            <span class="material-icons">play_arrow</span>
            Start Scraping
        </button>
        <button id="stopButton" class="btn stop-btn" disabled>
            <span class="material-icons">stop</span>
            Stop
        </button>
        <button id="exportButton" class="btn export-btn">
            <span class="material-icons">file_download</span>
            Export
        </button>
    </div>
</header>
