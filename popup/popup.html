<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WooCommerce Scraper</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="popup.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header>
            <div class="header-content">
                <h1>WooCommerce Scraper</h1>
                <button class="icon-button" id="settingsButton">
                    <span class="material-icons">settings</span>
                </button>
            </div>
        </header>

        <main>
            <div class="controls">
                <button class="primary-button" id="startScraping">
                    <span class="material-icons">play_arrow</span>
                    Start Scraping
                </button>

                <button class="secondary-button" id="exportData">
                    <span class="material-icons">download</span>
                    Export Data
                </button>
            </div>

            <div class="categories">
                <div class="input-field">
                    <input type="text" id="categoryInput" placeholder="Add Category">
                    <span class="material-icons">label</span>
                </div>
                <div id="categoryChips" class="chip-set"></div>
            </div>

            <div class="products">
                <h2>Selected Products</h2>
                <div id="productList" class="product-list"></div>
            </div>

            <div class="status">
                <div id="progressBar" class="progress-bar">
                    <div class="progress-bar-fill"></div>
                </div>
                <p id="statusText">Ready to scrape</p>
            </div>
        </main>
    </div>
    <script src="popup.js"></script>
</body>
</html>
