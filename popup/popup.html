<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WooCommerce Scraper</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="popup.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header>
            <div class="header-content">
                <h1>WooCommerce Scraper</h1>
                <div class="header-actions">
                    <button class="icon-button" id="settingsButton" title="Settings">
                        <span class="material-icons">settings</span>
                    </button>
                </div>
            </div>
        </header>

        <main>
            <div class="content">
                <div class="control-panel">
                    <div class="scrape-controls">
                        <select id="scrapeType" class="scrape-select">
                            <option value="products">Products</option>
                            <option value="collections">Collections</option>
                        </select>
                        <button id="scrapeButton" class="action-button">
                            <span class="button-text">Scrape</span>
                            <span id="loadingSpinner" class="spinner">‚ü≥</span>
                        </button>
                        <button id="clearButton" class="action-button secondary">
                            <span class="button-text">Clear</span>
                        </button>
                    </div>
                    <div class="selected-count">
                        Selected: <span id="selectedCount">0</span>
                    </div>
                </div>

                <div class="content-container">
                    <div id="productsTab" class="tab-content active">
                        <div class="products-list" id="productsList"></div>
                    </div>

                    <div id="collectionsTab" class="tab-content">
                        <div class="collections-list" id="collectionsList"></div>
                    </div>
                </div>

                <!-- Selected Items -->
                <div class="selected-items">
                    <div class="selected-header">
                        <h3>Selected Items (<span id="selectedCount">0</span>)</h3>
                        <button id="clearSelection" class="text-button">
                            <span class="material-icons">clear_all</span>
                            Clear
                        </button>
                    </div>
                    <div id="selectedItemsList" class="selected-items-list"></div>
                </div>

                <!-- Export Options -->
                <div class="export-section">
                    <h3>Export Options</h3>
                    <div class="export-options">
                        <div class="checkbox-group">
                            <label>
                                <input type="checkbox" id="exportName" checked>
                                Name
                            </label>
                            <label>
                                <input type="checkbox" id="exportPrice" checked>
                                Price
                            </label>
                            <label>
                                <input type="checkbox" id="exportDescription" checked>
                                Description
                            </label>
                            <label>
                                <input type="checkbox" id="exportSKU" checked>
                                SKU
                            </label>
                            <label>
                                <input type="checkbox" id="exportStock" checked>
                                Stock Status
                            </label>
                            <label>
                                <input type="checkbox" id="exportImages" checked>
                                Images
                            </label>
                        </div>
                        <button id="exportSelected" class="primary-button" disabled>
                            <span class="material-icons">file_download</span>
                            Export Selected
                        </button>
                    </div>
                </div>

                <!-- Action Buttons -->
                <div class="action-buttons">
                    <button class="primary-button" id="startScraping">
                        <span class="material-icons">download</span>
                        Start Scraping
                    </button>
                </div>

                <!-- Status Section -->
                <div class="status-section">
                    <div class="status-details" id="statusDetails"></div>
                </div>

                <!-- Terminal Section -->
                <div class="terminal">
                    <div class="terminal-content" id="terminalContent"></div>
                </div>
            </div>
        </main>
    </div>

    <div class="toast" id="toast">
        <span class="material-icons" id="toastIcon">info</span>
        <span id="toastMessage"></span>
    </div>

    <!-- Templates -->
    <template id="collectionTemplate">
        <div class="collection-item">
            <div class="item-info">
                <div class="item-name"></div>
                <div class="item-count"></div>
            </div>
            <button class="select-button">
                <span class="material-icons">add</span>
            </button>
        </div>
    </template>

    <template id="productTemplate">
        <div class="product-item">
            <img class="product-image">
            <div class="item-info">
                <div class="item-name"></div>
                <div class="item-price"></div>
            </div>
            <button class="select-button">
                <span class="material-icons">add</span>
            </button>
        </div>
    </template>

    <script src="popup.js"></script>
</body>
</html>
